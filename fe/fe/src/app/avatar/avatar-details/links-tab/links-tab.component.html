
<div class="flex flex-row" *ngIf="!(isLoading$ | async)">
  <app-sn-link
    [socialNetwork]="'FACEBOOK'"
    [proxies]="proxies"
    [avatarId]="avatarId"
    [connection]="fbConnection"
    (updateConnection)="updateConnection($event)"
  ></app-sn-link>
</div>
<div class="flex flex-row" *ngIf="!(isLoading$ | async)">
  <app-sn-link
    [socialNetwork]="'ODNOKLASSNIKI'"
    [proxies]="proxies"
    [avatarId]="avatarId"
    [connection]="okConnection"
    (updateConnection)="updateConnection($event)"
  ></app-sn-link>
</div>
<div class="flex flex-row" *ngIf="!(isLoading$ | async)">
  <app-sn-link
    [socialNetwork]="'GOOGLE'"
    [proxies]="proxies"
    [avatarId]="avatarId"
    [connection]="googleConnection"
    (updateConnection)="updateConnection($event)"
  ></app-sn-link>
</div>
<div class="spinner-container" *ngIf="(isLoading$ | async)">
  <div id="s_spinnerConnections" class="spinner">
    <mat-spinner [diameter]="80"></mat-spinner>
  </div>
</div>
<div class="synchronize-title">{{'avatar.links.synchronizeTitle' | translate}}</div>
<app-import-export [avatarId]="avatarId" [socialNetworks]="socialNetworks"></app-import-export>
