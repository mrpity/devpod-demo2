<div class="table-overlay" id="spinnerOrigin" *ngIf="isOriginsLoading && !isOriginsLoadingFailure">
  <div class="spinner">
    <mat-spinner></mat-spinner>
  </div>
</div>

<div *ngIf="!isOriginsLoadingFailure && origins?.length" id="message_cnt" class="origins-container">

  <div class="result" id="cnt_originCnt" *ngIf="origins">
    <app-origin-result *ngFor="let origin of origins; let i = index"
                [result]="origin"
                [index]="i"
                (click)="openOrigin.emit(origin)"></app-origin-result>
  </div>
</div>
